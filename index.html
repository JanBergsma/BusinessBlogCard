<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/avatar-image-business-card.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="hero-image"></div>
        <div class="card-content">
          <h1 class="card-header poppins-title">
            Perfect solution for small business
          </h1>
          <p class="card-body lato-body">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="card-author">
          <img
            src="./images/avatar-image-business-card.png"
            alt="avatar business card"
            class="card-author-avatar"
          />
          <div class="card-author-description">
            <h2 class="card-author-description-name lato-small-header">
              Amy Burgess
            </h2>
            <p class="card-author-description-function lato-small">
              Customer Manger, Solution Oy
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
